<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="content">
      <div class="product">
        <div class="button-preview">
          <button class="preview ">
            <img src="./assets/preview.svg"  alt="Botão para visualizar o produto">
          </button>
          <button class="close-preview hide">
            <img src="./assets/close-preview.svg" alt="Botão para visualizar o produto">
          </button>
        </div>
        <div class="product-preview">
          <img class="productStatic" src="./assets/sofa.png" alt="imagem do produto estático">
          <img class="productAnimed hide" src="./assets/sofa-preview.gif" alt="imagem do produto animado">
        </div>
      </div>
      <div class="product-info">
        <span class="code">CÓDIGO: 42404</span>
        <h1>Sofá Margot II - Rosé</h1>
        <span class="price">R$ 4.000 </span>
        <button class="add-basket">ADICIONAR À CESTA</button>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
